apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx
  namespace: tp-kube
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template: 
  metadata: 
  labels:
    app: nginx
  spec:  
    containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
        
---
apiVersion: v1
kind: Service
metadata: 
  name: nginx-service
  namespace: tp-kube
  labels:
    app: nginx
spec:
  ports:
  - protocole: TCP
    port: 30001
    targetPort: 80
